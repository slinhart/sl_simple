<div class="content-container">
	<div class="centered-content">
		<div class="register-container" ng-show="!isAuth">
			<h1>Register</h1>
			<div class="phrase-container">
				<span>"Join the war effort!"</span>
			</div>
			<form method="post" class="form-horizontal">
				<div class="form-group">
					<label class="col-xs-3 control-label">Username</label>
					<div class="col-xs-8">
						<input type="text" ng-model="username" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 control-label">Password</label>
					<div class="col-xs-8">
						<input type="password" ng-model="password" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 control-label">Password (again)</label>
					<div class="col-xs-8">
						<input type="password" ng-model="passwordValidate" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 control-label">Realm</label>
					<div class="col-xs-8">
						<input type="password" ng-model="realm" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 control-label">Character Name</label>
					<div class="col-xs-8">
						<input type="password" ng-model="characterName" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 control-label">Secret Code</label>
					<div class="col-xs-8">
						<input type="password" ng-model="secretCode" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-11">
						<div class="pull-right">
							<button class="btn btn-primary login-btn" type="submit">Sign Up</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
